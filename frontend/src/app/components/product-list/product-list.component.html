<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products">
    {{ product.name }} - ${{ product.price }} <button (click)="showModal(product)">Edit</button><button (click)="deleteProduct(product.id)">Delete</button>
  </li>
</ul>
<app-modal-window  *ngIf="editingProduct" [product]="editingProduct" [submitFunction]="submitFunction" (close)="closeModal()"></app-modal-window>
